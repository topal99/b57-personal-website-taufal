<body>
<div class="mx-auto max-w-2xl text-center py-10 mt-20">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Create Project</h2>
    <p class="mt-2 text-lg leading-8 text-gray-600">Add your project here.</p>
</div>
    
<!-- Form Section -->
<section class="form-section">
  <form id="projectForm" class="contact-form">
    <label for="projectName">Project Name</label>
    <div class="input-group">
      <input type="text" id="projectName" name="projectName" required>
    </div>

    <div class="date-inputs">
      <div class="input-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" name="startDate" required>
      </div>
      <div class="input-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" name="endDate" required>
      </div>
    </div>

    <div class="input-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="input-group">
      <label>Technologies</label>
      <div class="tech-checkboxes">
        <div style="display: flex;">
          <input type="checkbox" id="nodejs" name="technologies" value="Node.js">
          <label for="nodejs">Node.js</label>
        </div>
        <div  style="display: flex;">
          <input type="checkbox" id="reactjs" name="technologies" value="React.js">
          <label for="reactjs">React.js</label>
        </div>
        <div  style="display: flex;">
          <input type="checkbox" id="nextjs" name="technologies" value="Next.js">
          <label for="nextjs">Next.js</label>
        </div>
        <div  style="display: flex;">
          <input type="checkbox" id="typescript" name="technologies" value="TypeScript">
          <label for="typescript">TypeScript</label>
        </div>
      </div>
    </div>

    <div class="input-group">
      <label for="uploadImage">Upload Image</label>
      <input type="file" id="uploadImage" name="uploadImage" accept="image/*" required>
    </div>

    <div class="submit-button">
      <button type="submit">Submit</button>
    </div>
  </form>
</section>


<!-- Separator for New Page -->
<div class="separator"></div>

<!-- My Project Section -->
<section class="project-section">
  <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-center pb-10">My Project</h2>
