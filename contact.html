    Contact Form
</title>

<body>
  <div class="mx-auto max-w-2xl text-center py-10 mt-20">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Contact Form</h2>
    <p class="mt-2 text-lg leading-8 text-gray-600">Feel free to tell me about your confused.</p>
  </div>
  <form class="contact-form" onsubmit="submitForm(event)">
    <div class="form-group">
        <div>
            <label for="name">Name</label>
            <div>
                <input type="text" id="name" name="name" required>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <div>
            <input type="email" id="email" name="email" required>
        </div>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <div>
            <input type="tel" id="phone" name="phone" required>
        </div>
    </div>

    <div class="form-group">
        <label for="subject">Subject</label>
        <div>
            <select id="subject" name="subject" required>
                <option value="">Select a subject</option>
                <option value="general_inquiry">General Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
                <option value="partnership">Partnership</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <div>
            <textarea id="message" name="message" required></textarea>
        </div>
    </div>

    <div class="form-group">
        <input id="submit" type="submit" value="Send Message">
    </div>

</form>

  </body>
</html>
